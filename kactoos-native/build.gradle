buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:0.5"
    }
}

apply plugin: 'konan'
apply plugin: 'kotlin-platform-jvm'

konan.targets = ['mingw']

dependencies {
    expectedBy project(":kactoos-common")

    compile kotlin_common_stdlib
    testCompile kotlin_jvm_junit
    testCompile kotlin_jvm_test
}

konanArtifacts {

    library('kactoos-native') {
        srcDir "src/main/kotlin"
//        srcDir "../kactoos-common/src/main/kotlin"

        extraOpts("-Xmulti-platform")
    }
}

